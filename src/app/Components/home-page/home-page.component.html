<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fbbf18" type="ball-atom">
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="logo">
            <img class="logoColmena" src="https://i.ibb.co/T8FHLnq/Colmena.png" alt="Colmena">
        </span>
        <span class="example-spacer"></span>

        <span> {{dataReceived}} </span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" >
            
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">account_circle
            </mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logOut()">
                <mat-icon>clear</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

   
    <mat-sidenav-container autosize class="example-container" (backdropClick)="close()">
        <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
            <p><button mat-button (click)="close()">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">
                        keyboard_arrow_left
                    </mat-icon>
                </button></p>
            <app-menu></app-menu>
        </mat-sidenav>
        <mat-sidenav-content>
            
            <p><button mat-button (click)="sidenav.open()">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">dehaze</mat-icon>
                </button></p>
                <div class = "container">
            <router-outlet></router-outlet> <!-- switchea entre las distintas rutas a mostrar-->
        </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
