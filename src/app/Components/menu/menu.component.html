<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <button mat-button class="matIconButton" (click)="detailProductos(node.RouteLink)">
                <mat-icon class="iconMenu">
                    {{node.Icon}}
                </mat-icon>{{node.Name}}
            </button>
        </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                <button mat-button class="matIconButton" matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="iconMenu">
                        {{node.Icon}}
                    </mat-icon>
                    <span>{{node.Name}} </span> <span class="example-spacer"></span>
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
                    </mat-icon>
                </button>
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
